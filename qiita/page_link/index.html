<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<style>
	.box1 {
		height: 800px;
		background-color: #54C8CA;
	}
	.box2 {
		height: 800px;
		background-color: #F25A5A;
	}
	.box3 {
		height: 800px;
		background-color: #FCD908;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="#section1">その1</a></li>
		<li><a href="#section2">その2</a></li>
		<li><a href="#section3">その3</a></li>
	</ul>
	<div class="box1" id="section1"></div>
	<div class="box2" id="section2"></div>
	<div class="box3" id="section3"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script>
	(function() {
		/*-----------------------------
        jQueryでのアニメーション
    	-----------------------------*/
		$(function() {
			'use strict'

			// #で始まるアンカーをクリックした時
			$('a[href^="#"]').on('click', function(ev) {
				// デフォルト処理をキャンセル
				ev.preventDefault();

				// クリックした要素のリンク先を取得する
				var link = $(this).attr("href"); // attr():指定した属性を取得する
				// 「===」は厳密等価演算子。「==」演算子は思わぬ動作をすることがあるので、基本的に使わない
				// 「条件式 ? trueの場合の式 : falseの場合の式」は三項演算子
				// linkが「#」もしくは空の場合、HTMLドキュメントに対する相対位置を返す。そうでない場合、リンク先に移動する
				var target = $(link === "#" || link === "" ? "html" : link);
				// 要素の現在のY座標(縦)を取得
				var position = target.offset().top; // offset():ドキュメント上での表示位置を返す

				// 移動するアニメーション
				$("html, body").animate({
					scrollTop: position,
					// 上から60pxあけて停止するようにする
					// scrollTop: position -60
					easing: 'linear'
				}, 500);
			});
		});
	})();
	</script>
</body>
</html>
