<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<style>
	.slideshow {
            position: relative;
            height: 600px;
    }
	.slideshow li {
		position: absolute;
		z-index: 0;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		background-repeat: no-repeat;
		background-position: 50% 50%;
	}
	</style>
</head>
<body>
	<ul class="slideshow js-slideshow">
            <li class="slide1"></li>
            <li class="slide2"></li>
    </ul>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	;(function (w) {
	    $(function () {

	        /* ==========================
	         スライドショーの表示
	         ========================== */
	        function movieSlideshow(){
	            var $slideshow = $('.slideshow');
	            var $imgItems = $slideshow.find('li'); // find:要素の取得する
	            var slideLen = $imgItems.length;
	            var slideTimer;

	            // スライドが切り替わる間隔
	            var waitTime = 4000;

	            // フェードアニメーションの時間
	            var animTime = 1500;

	            // 現在のスライド番号をリセット
	            var currentNum = 0;

	            // 最初の要素以外を非表示に
	            $imgItems.not(':first-child').hide(); // not:指定した条件式に合致する要素を削除する

				// setInterval:一定時間毎に特定の関数を繰り返す
				// 「setTimerFunc」を「waitTime（4秒間隔で）」呼び出す
	            setInterval(setTimerFunc, waitTime);

	            // setIntervalで実行する関数
	            function setTimerFunc(){
					// stop:windowの読み込みを停止する
	                $imgItems.stop();
	                // 次のスライドを手前に置くために現在のスライドを奥に配置
	                $imgItems.eq(currentNum).css('z-index', 0); // eq(i):指定したポジション(i)の要素だけを取得する
	                // 次のスライド番号を格納
	                currentNum = (currentNum + 1) % slideLen;

	                // 指定のスライドをフェードイン
	                $imgItems.eq(currentNum).css('z-index', 1).fadeIn(animTime, function(){
	                    // 指定のスライド以外を非表示に
	                    $imgItems.not(this).hide();
	                });
	            }
	        }

	        movieSlideshow();

	    });
	})(window);
	</script>
</body>
</html>
