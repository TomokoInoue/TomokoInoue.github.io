<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin: -100px 0 0 -100px;
            animation: stamp 2.5s infinite;
            transform: rotate(-20deg);
        }
        .stamp > a {
            display: block;
            transition: transform 0.2s ease-out;
        }
        .stamp > a:hover {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        @keyframes stamp {
            0% {
                -webkit-transform: rotate(-20deg);
                transform: rotate(-20deg);
            }
            50% {
                -webkit-transform: rotate(20deg);
                transform: rotate(20deg);
            }
            100% {
                -webkit-transform: rotate(-20deg);
                transform: rotate(-20deg);
            }
        }
    </style>
</head>
<body>
    <p class="stamp">
        <a href="#modal_stamp"><img src="img/stamp.png" alt="スタンプ"></a>
    </p>
</body>
</html>
