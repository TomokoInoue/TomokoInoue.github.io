<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>window_width</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.box {
			position: relative;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.stamp {
			position: absolute;
			left: 1000px;
			top: 100px;
			width: 200px;
			height: 200px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="stamp"><img src="img/stamp.png"></p>
	</div>
</body>
</html>
